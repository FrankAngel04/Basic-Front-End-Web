				<section id="main">
					<div class="container">
						<div class="row">
							<div class="col-9 col-12-medium">

								<!-- Content -->
								<body>
									<form id="Form" class="form-style">
										<label for="firstName">First Name:</label><br>
										<input type="text" id="firstName" name="firstName" placeholder="Enter first name"><br>
								
										<label for="lastName">Last Name:</label><br>
										<input type="text" id="lastName" name="lastName" placeholder="Enter last name"><br>
								
										<label for="email">Email:</label><br>
										<input type="email" id="email" name="email" placeholder="Enter your email"><br>
								
										<label for="confirmEmail">Confirm Email:</label><br>
										<input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email" oninput="verifyEmail()"><br>
								
										<label for="question">Your Question:</label><br>
										<textarea id="question" name="question" placeholder="Ask us anything"></textarea><br>
								
										<input type="submit" value="Submit">
									</form>
								</body>

							</div>
						</div>
					</div>
				</section>
